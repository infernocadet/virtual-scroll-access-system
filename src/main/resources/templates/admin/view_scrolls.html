<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - View All Scrolls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <center>
        <h1 class="mt-4">All Scrolls</h1>
    </center>
    <!-- Sorting Buttons -->
    <center>
        <div class="mb-3">
            <a href="/admin/statistics?sort=asc" class="btn btn-primary">Sort by Downloads Ascending</a>
            <a href="/admin/statistics?sort=desc" class="btn btn-secondary">Sort by Downloads Descending</a>
        </div>
    </center>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Downloads</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="scroll : ${scrolls}">
            <td th:text="${scroll.id}"></td>
            <td th:text="${scroll.name}"></td>
            <td th:text="${scroll.downloads}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
